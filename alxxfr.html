<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Appleseed – Designer at Apple</title>
  <style>
    :root {
      --font-primary: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
      --color-bg: #ffffff;
      --color-text: #000000;
      --color-muted: #888888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--color-text);
      opacity: 0.7;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      height: 80vh;
      background: url('https://www.apple.com/v/home/ax/images/heroes/macbook-air/hero_macbook_air__e5zyni6xzczm_large_2x.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    section {
      max-width: 960px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .portfolio img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .portfolio img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.85rem;
      color: var(--color-muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>John Appleseed</h1>
    <p>Graphic Designer at Apple</p>
    <nav>
      <a href="#">Portfolio</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Simplicity is the ultimate sophistication.
  </div>

  <section>
    <h2 style="text-align:center; margin-bottom: 2rem;">Selected Works</h2>
    <div class="portfolio">
      <img src="https://source.unsplash.com/600x400/?apple,design" alt="Work 1" />
      <img src="https://source.unsplash.com/600x400/?product,design" alt="Work 2" />
      <img src="https://source.unsplash.com/600x400/?minimal,design" alt="Work 3" />
      <img src="https://source.unsplash.com/600x400/?technology,design" alt="Work 4" />
    </div>
  </section>

  <footer>
    © 2025 John Appleseed. All rights reserved.
  </footer>
</body>
</html>
